<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <!-- Renderização condicional de templates -->
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>

    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ btnLogin }}
    </button>
    <hr>
    <footer v-show="logado">
        Desenvolvido para você!
    </footer>
    <footer v-show="!logado">
        Desenvolvido para você que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Murilo Sopi',
            logado: false,
            anonimo: true
        },
        computed: {
            btnLogin() {
                return this.logado ? 'Sair' : 'Entrar' 
            }
        }
    });
</script>
