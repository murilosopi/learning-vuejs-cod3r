<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :data-cor="cor" :key="cor">{{ i + 1 }}) {{ cor }}</li>
    </ul>
    <button @click="cores.push('branco')">Adicionar</button>

    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p> {{ i }} </p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <!-- {{ pessoa.nome }} -->
            <span v-for="(valor, chave, idx) in pessoa">
                <strong>{{ chave }}</strong>: {{ valor }} ({{ idx + 1}})
            </span>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10">
        <div>
            {{ n }}
        </div>
    </span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59.5 },
                { nome: 'Guilherme', idade: 22, peso: 89 },
            ]
        }
    });
</script>
