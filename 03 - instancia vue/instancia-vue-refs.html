<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <h1 ref="aulaRef" data-atributo="Teste">{{aula}}</h1>
    <h2>{{modulo}}</h2>

    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#';
                console.log(this.$refs.aulaRef.getAttribute('data-atributo'));
            },
            alterarModulo() {
                this.modulo += '#';
            }
        }
    });
</script>
