<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        // el: '#app',
        template: 
        `
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>

                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Modulo</button>
            </div>
        `,
        data: {
            aula: 'Aula: Montando Inst창ncia Vue',
            modulo: 'M처dulo: Inst창ncia Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
                this.modulo += '#';
            }
        }
    });

    // vm.$mount('#app');

    vm.$mount(); // gera o $el se existir a propriedade template dentro do obj de inst창ncia
    document.querySelector('#app').appendChild(vm.$el);
</script>
