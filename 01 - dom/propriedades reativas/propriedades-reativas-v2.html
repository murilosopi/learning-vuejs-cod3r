<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} ||  {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    /*
        Ao atualizar um template pelo VueInstance todos os métodos presentes são re-executados, mesmo sem qualquer relação com o dado alterado.

        Dessa forma, para evitar processamentos desnecessários, utiliza-se de dados computados que retornará o seu último valor até ser sobrescrito na alteração de alguma de suas dependências.
    */

    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                console.log('método resultado chamado')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            diminuir() {
                this.contador--
            },
            aumentar() {
                this.contador++
            },
            // resultado() {
            //     console.log('método resultado chamado')
            //     return this.contador >= 5 ?
            //         'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    });
</script>
