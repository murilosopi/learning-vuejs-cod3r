<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Tudo que estiver dentro de {{ }} deve retornar uma string -->
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
        },
        methods: {
            saudacao() {
                return 'Boa semana'
            }
        }
    });
</script>
