<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <!-- Impede a atualização do conteúdo mesmo com a alteração do dado -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>

    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://www.google.com.br',
            linkHtml: '<a href="http://www.google.com">Google</a>'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    });
</script>
