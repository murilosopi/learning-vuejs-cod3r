<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>Valor inicial: {{ contador }}</p>
    <p>Valor atual: {{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}

        <!-- modificadores de evento -->
        <span v-on:mousemove.stop>PARAR AQUI!!!</span>
        <span v-on:mousemove="parar">PARAR AQUI!!!</span>
    </p>

    <a v-on:click="naoNavegar" href="https://google.com.br">Google</a>
    <a v-on:click.prevent="outroEvento" href="https://google.com.br">Google</a>

    <hr>

    <input type="text" v-on:keyup.enter.esc="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {

        },
        methods: {
            // evento passado pela palavra reservada $event
            somar(passo, event) {
                console.log(event);

                this.contador += passo;
            },
            atualizarXY(evento) {
                this.x = evento.clientX;
                this.y = evento.clientY;
            },

            parar(event) {
                event.stopPropagation();
            },
            naoNavegar(e) {
                e.preventDefault();
            },
            outroEvento() {
                alert('Outro evento!!')
            },
            
            exibirAlerta() {
                alert('Estou te alertando')
            }
        }
    });
</script>
