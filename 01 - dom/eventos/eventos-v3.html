<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>Valor inicial: {{ contador }}</p>
    <p>Valor atual: {{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            // evento passado pela palavra reservada $event
            somar(passo, event) {
                console.log(event);

                this.contador += passo;
            },
            atualizarXY(evento) {
                this.x = evento.clientX;
                this.y = evento.clientY;
            }
        }
    });
</script>
