<script src="https://unpkg.com/vue@2"></script>
<style>
    #app {
        display: flex;
        justify-content: space-evenly;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .cor-1 {
        background-color: rgb(89, 169, 180);
    }

    .cor-2 {
        background-color: rgb(92, 144, 116);
    }

    .cor-3 {
        background-color: rgb(136, 40, 40);
    }
</style>


<div id="app">
    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false
        },
        computed: {
            estilo1() {
                return {
                    "cor-1": this.aplicarC1,
                    "cor-2": !this.aplicarC1,
                }
            }
        }
    });
</script>
