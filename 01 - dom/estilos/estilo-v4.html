<script src="https://unpkg.com/vue@2"></script>
<style>
    body * {
        transition: ease-in-out .5s;
    }

    .caixas {
        display: flex;
        justify-content: space-evenly;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: rgb(89, 169, 180);
    }

    .c2 {
        background-color: rgb(92, 144, 116);
    }

    .c3 {
        background-color: rgb(136, 40, 40);
    }

    .girar {
        transform: rotate(45deg);
    }
</style>


<div id="app">
    <div class="caixas">
        <div class="demo" :style="{backgroundColor: cor}"></div>
        <div class="demo"></div>
        <div class="demo" :style="meuEstilo"></div>
    </div>
    <hr>


    <input type="text" v-model="cor">
    <input type="number" v-model="largura">
    <input type="number" v-model="altura">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'white',
            largura: 0,
            altura: 0
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: `${this.largura}px`,
                    height: `${this.altura}px`
                }
            }
        }
    });
</script>
