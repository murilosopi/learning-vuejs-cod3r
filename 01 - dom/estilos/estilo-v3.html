<script src="https://unpkg.com/vue@2"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-evenly;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: rgb(89, 169, 180);
    }

    .c2 {
        background-color: rgb(92, 144, 116);
    }

    .c3 {
        background-color: rgb(136, 40, 40);
    }

    .girar {
        transform: rotate(45deg);
    }
</style>


<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarGirar: false,
            classeCSS: 'c1'
        },
        computed: {
            estilo1() {
                return {
                    "c1": this.aplicarC1,
                    "c2": !this.aplicarC1,
                }
            }
        }
    });
</script>
